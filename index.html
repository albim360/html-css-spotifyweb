<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body>
<!-- TEST -->

    <!-- INIZIO HEADER -->
    <header class="main-header">
        <div class="sidebar-left">
            <div class="logo">
              <img src="img/logo.svg" alt="" class="logo-big logo-display-none logo-display-block">
              <img src="img/logo-small.svg" alt="" class="small-logo  small-logo-display-none">
            </div>
            <div class="home-search-lib">
                <span class="home">
                 <img src="./img/home.svg" alt="">
                 <span class="txt-home-search-lib black-grey">
                    Home
                 </span>
                </span>
            </div>
            <div class="home-search-lib">
                <span class="cerca">
                 <img src="./img/search.svg" alt="">
                 <span class="txt-home-search-lib black-grey">
                    Cerca
                 </span>
                </span>
            </div>
            <div class="home-search-lib">    
                <span class="lib">
                    <img src="./img/libreria.svg" alt="">
                    <span class="txt-home-search-lib black-grey">
                        La tua libreria
                    </span>
                </span>
            </div>
        </div>
            
       
    </header>
    <!-- FINE HEADER -->
        <nav class="player">
            <div class="container">
                <div class="row">
                     <div class="current-track">
                        <img src="./img/sinister.jpeg" alt="" class="current-track-img">
                        <h2 class="current-track-title white inline-block">
                            Sinister
                            <span class="black-grey current-track-name block">Brano Nome</span>
                        </h2> 
                        <i class="fa-regular fa-heart black-grey"></i>
                        <i class="fa-regular fa-folder black-grey"></i>
                     </div>
                     <div class="track-command">
                            <ul class="inline command">
                                <li class="controls shuffle"> <i class="fa-solid fa-shuffle white"> </i> </li>
                                <li class="controls backward"> <i class="fa-solid fa-backward-step white"> </i> </li>
                                <li class="controls play"> <i class="fa-regular fa-circle-play white"> </i> </li>
                                <li class="controls forward"> <i class="fa-solid fa-forward-step white"> </i> </li>
                                <li class="controls repeat"> <i class="fa-solid fa-rotate-right white"> </i> </li>
                            </ul>
                            <div class="player-progress">
                                <div class="player-time current-time white">
                                  0:25
                                </div>
                        
                                <div class="progress">
                                  <div class="progress-indicator">
                        
                                  </div>
                                </div>
                        
                                <div class="player-time total-time white">
                                  4:35
                                </div>
                              </div>
                    </div>
                     <ul class="audio-controls">
                        <li class="control">
                          <i class="fa-solid fa-list white"></i>
                        </li>
                        <li class="control">
                          <i class="fa-solid fa-desktop white"></i>
                        </li>
                        <li class="control volume-control ">
                          <i class="fa-solid fa-volume-high white"></i>
                  
                          <div class="progress">
                            <div class="progress-indicator">
                  
                            </div>
                          </div>
                        </li>
                       </ul>
                    </div>
                </div>
            </div>
        </nav>        
    <!-- INIZIO MAIN -->
    <main class="main-content">
        <div class="container">
            <button class="upgrade">

            </button>
        </div>
    </main>
    <!-- FINE MAIN -->
    
    <!-- INIZIO FOOTER -->
    <footer class="page-footer">
    </footer>
    <!-- FINE FOOTER -->

</body>
</html>
